<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no, email=no" />
  <title>成语接龙</title>
  <link href="./images/logo.ico" type="image/x-icon" rel="shortcut icon">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/swiper.min.css" />
  <link rel="stylesheet" href="./css/default.css" />
  <script src="./js/jquery-3.3.1.js"></script>
  <script src="./js/luckDraw.js"></script>
</head> 
<body>
  <div id="app">
    <div class="body">
      <ul class="pages">
        <!-- loading页 -->
        <li class="page page_loading">
          <div class="loadingBox ab_cen"><div class="loading-box">
            <img src="./images/Load_2.png" alt="" />
            <div class="img"></div>
            <img src="./images/Load_4.gif" alt="" class="ab_cen"/>
          </div></div>
        </li>
        <!-- 背景音乐、音效 -->
        <li id="BGM">
          <audio src="" id="my-audio-bg"></audio>
          <audio src="./images/mp3_02.mp3" id="my-audio-select"></audio>
          <audio src="./images/mp3_03.mp3" id="my-audio-fill"></audio>
          <audio src="./images/mp3_04.mp3" id="my-audio-yes"></audio>
          <audio src="./images/mp3_05.mp3" id="my-audio-ok"></audio>
          <div id="controls-btn"></div>
        </li>
        <!-- 首页 -->
        <li class="page page_home">
          <div class="login popup">
            <div class="loginBox">
              <h3>自动登录中...</h3>
            </div>
          </div>
          <div class="homeBox">
            <div class="underAge">抵制不良游戏，拒绝盗版游戏。注意自我保护，谨防受骗上当。<br/>适度游戏益脑，沉迷游戏伤身。合理安排时间，享受健康生活。</div>
            <a class="back-btn" href="https://www.zhssw.com/yxg/game_index"><img src="./images/texture1/back.png" alt=""/></a>
            <img src="./images/texture1/home_01.png" alt="" class="back"/>
            <div class="homeScore"></div>
            <div class="loong left">
              <div class="imgL"><img src="./images/texture1/index_6.gif" alt="" class="long"/><img src="./images/texture1/index_29.png" alt="" class="logoImg"/></div>
              <img src="./images/texture1/index_2.png" alt="" class="cloud1 cloud"/>
              <img src="./images/texture1/index_3.png" alt="" class="cloud2 cloud"/>
              <img src="./images/texture1/index_4.png" alt="" class="cloud3 cloud"/>
              <img src="./images/texture1/index_5.png" alt="" class="cloud4 cloud"/>
            </div>
            <div class="loong right">
              <div class="imgL"><img src="./images/texture1/index_11.gif" alt="" class="long"/><img src="./images/texture1/index_29.png" alt="" class="logoImg"/></div>
              <img src="./images/texture1/index_7.png" alt="" class="cloud1 cloud"/>
              <img src="./images/texture1/index_8.png" alt="" class="cloud2 cloud"/>
              <img src="./images/texture1/index_9.png" alt="" class="cloud3 cloud"/>
              <img src="./images/texture1/index_10.png" alt="" class="cloud4 cloud"/>
            </div>
            <div class="controls">
              <div class="a-btn"><a href="javascript:;" class="scoreMall" target="_blank"><img src="./images/texture1/index_28.png" alt=""/></a></div>
              <img src="./images/texture1/index_23.png" alt="" class="text"/>
              <div class="btns">
                <div class="img"><img src="./images/texture1/index_25.png" alt="" class="btn1"/></div>
                <div class="img"><img src="./images/texture1/index_24.png" alt="" class="btn2"/></div>
              </div>
              <div class="start">
                <img src="./images/texture1/index_26.png" alt="" class="btn3" />
                <div class="luckDraw"><img src="./images/texture1/index_27.png" alt="" class="btn4" /></div>
              </div>
            </div>
          </div>
          <!-- 弹窗--游戏规则 -->
          <div class="rule popup">
            <div class="ruleBox ab_cen">
              <img src="./images/texture1/pop1_2.png" alt="" class="bg"/>
              <div class="btn"><img src="./images/texture1/pop1_3.png" alt="" class="btn1"/></div>
            </div>
          </div>
          <!-- 排行榜 -->
          <div class="rankings full">
            <div class="rankingsBox layerBox">
              <div class="rankings_box">
                <img src="./images/texture2/title_01.png" alt="" class="title"/>
                <div class="rank_con">
                  <img src="./images/texture2/title_02.png" alt="" class="title2"/>
                  <ul class="top"></ul>
                  <ul class="bottom"></ul>  
                </div>
              </div>
              <div class="btn">
                <img src="./images/texture2/game5_23.png" alt="" class="btn1"/>
                <img src="./images/texture2/game5_22.png" alt="" class="btn2"/>
              </div>
            </div>
          </div>
        </li>
        <!-- 选择关卡 -->
        <li class="checkpoint full">
          <div class="checkpointBox layerBox">
            <div class="checkpoint_box">
              <!-- 选择大关卡 -->
              <div class="checkpoint-one checkpoint-select">
                <img src="./images/texture3/game1_11.png" alt="" class="title"/>
                <div class="checkpoint_con">
                  <dl class="swiper-container">
                    <dd class="swiper-wrapper"></dd>
                  </dl>
                  <div class="backHome"><img src="./images/texture3/game1_10.png" alt=""/></div>
                  <div class="swiper-button-prev swiper-btn"></div>
                  <div class="swiper-button-next swiper-btn"></div>
                </div>
              </div>
              <!-- 选择小关卡 -->
              <div class="checkpoint-two checkpoint-select">
                <div class="guan_title guan1">
                  <img src="./images/texture3/guan_title.png" alt="" class="title-bg"/>
                  <img src="./images/texture3/guan_title2.png" alt="" class="title-bg2"/>
                  <div class="guan_num"></div>
                </div>
                <div class="checkpoint_con">
                  <ul class="clearfix">
                    <li class="flex-cen ok"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li>
                    <li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li>
                    <!-- <li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li>
                    <li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li> -->
                  </ul>
                  <div class="backPrev"><img src="./images/texture3/game2_10.png" alt=""/></div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <!-- 抽奖 -->
        <li class="prize full">
          <div class="prizetBox layerBox">
            <div class="prize_box">
              <div class="prize-top">
                <img src="./images/texture4/game4_5.png" alt="" class="bg" />
                <div id="frequency"><img src="./images/texture4/game5_1.png" alt="" /><div class="num flex-cen">--</div></div>
                <div id="fraction" class="fraction flex-cen" data-fraction="000"></div>
                <div class="lamp">
                  <img src="./images/texture4/game4_13.png" alt="" />
                  <img src="./images/texture4/game4_14.png" alt="" />
                </div>
                <div class="roll">
                  <dl class="clearfix">
                    <dd id="game1"><ul class="game-goods-ul"></ul></dd>
                    <dd id="game2"><ul class="game-goods-ul"></ul></dd>
                    <dd id="game3"><ul class="game-goods-ul"></ul></dd>
                  </dl>
                </div>
                <div class="finger"><img src="./images/texture4/game4_5_1.png" alt="" /></div>
                <div class="start-btn"><img src="./images/texture4/btn_01.png" alt="" /><img src="./images/texture4/btn_01s.png" alt="" /></div>
              </div>
              <div class="prize-btn">
                <img src="./images/texture4/game4_9.png" class="btn1" alt="" />
                <img src="./images/texture4/game4_10.png" class="btn2" alt="" />
              </div>
              <div class="order-btn">
                <div class="exchange"><img src="./images/texture4/game5_2.png" class="btn1" alt="" /></div>
                <div class="btn-a"><a href="javascript:;" class="scoreMall" target="_blank"><img src="./images/texture4/game5_3.png" alt="" /></a></div>
              </div> 
            </div>
          </div>
          <!-- 弹窗--我的奖品 -->
          <div class="my-prize popup">
            <div class="myPrizeBox ab_cen">
              <img src="./images/texture5/pop2_2.png" alt="" class="bg"/>
              <ul></ul>
              <div class="btn"><img src="./images/texture1/pop1_3.png" alt="" class="btn1"/></div>
            </div>
          </div>
        </li>
        <!-- 游戏界面 -->
        <li class="game full">
           <div class="gameBox layerBox">
             <div class="back-btn"><img src="./images/texture6/game3_2_btn1.png" alt="" class="bg"/></div>
             <div class="checkpoint-view">
               <div class="item"><img src="./images/texture6/props_05.png" alt=""><span id="curSco"></span></div>
               <div class="item"><img src="./images/texture6/props_06.png" alt=""><span id="curGk"></span></div>
             </div>
             <div class="game-box">
               <img src="./images/texture6/game3_1.png" alt="" class="bg"/>
               <div class="time"><img src="./images/texture6/num_3.png" alt=""><img src="./images/texture6/num_0.png" alt=""></div>
               <div id="game-lattice">
                 <ul class="flex-bet top">
                   <li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li>
                 </ul>
                 <ul class="flex-bet bottom">
                   <li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li><li class="flex-cen"></li>
                 </ul>
               </div>
               <div id="game-controls"></div>
             </div>
             <div class="prop-box">
               <ul>
                 <!-- <li id="props-time"><img src="./images/texture6/props_02.png" alt="" class="props" /><div class="prop-num" data-num="0"></div></li> -->
                 <li id="props-clearance"><img src="./images/texture6/props_04.png" alt="" class="props" /><div class="prop-num" data-num="0"></div></li>
               </ul>
             </div>
           </div>
        </li>
        <!-- 所有弹框提示 -->
        <li class="tips">
          <div class="tips-box">
            <!-- 恭喜您获得新用户奖励10积分 -->
            <div class="tips-new-user tips-item">
              <div class="img"><img src="./images/texture7/pop3_2.png" alt="" /></div>
              <div class="btn"><img src="./images/texture7/pop3_3.png" alt="" /></div>
            </div>
            <!-- 恭喜您解锁下一（大）关 -->
            <div class="tips-next-pass tips-item">
              <div class="img">
                <img src="./images/texture7/pop8_2.png" alt="" />
                <img src="./images/texture7/pop8_3.png" class="text text1" alt="" />
                <img src="./images/texture7/pop8_4.png" class="text text2" alt="" />
              </div>
              <div class="btn"><img src="./images/texture7/pop8_5.png" alt="" /></div>
            </div>
            <!-- 恭喜您抽中某道具-->
            <div class="tips-prop tips-item">
              <div class="img">
                <img src="./images/texture7/pop4_2.png" alt="" />
              </div>
              <div class="textImg">
                <img src="./images/texture7/pop4_4.png" alt="" />
                <img src="./images/texture7/pop4_5.png" alt="" />
                <img src="./images/texture7/pop4_6.png" alt="" />
                <img src="./images/texture7/pop4_7.png" alt="" />
              </div>
              <div class="btn"><img src="./images/texture7/pop8_5.png" alt="" /></div>
            </div>
            <!-- 恭喜您抽中某物品-->
            <div class="tips-goods tips-item">
              <div class="img">
                <img src="./images/texture7/pop5_2.png" alt="" />
              </div>
              <div class="text"></div>
              <div class="btn"><img src="./images/texture7/pop5_3.png" alt="" class="btn1"/><img src="./images/texture7/pop8_5.png" alt="" class="btn2"/></div>
            </div>
            <!-- 连续5次未中奖提示奖励弹窗-->
            <div class="tips-reward tips-item">
              <div class="img">
                <img src="./images/texture7/pop14_2.png" alt="" />
              </div>
              <div class="text">XXXXXXX实物奖品，赶快去积分商城领取吧~</div>
              <div class="btn"><img src="./images/texture7/pop4_3.png" alt="" class="btn1"/><a href="javascript:;" target="_blank" class="btn-a2 scoreMall"><img src="./images/texture7/pop8_7.png" alt=""/></a></div>
            </div>
            <!-- 使用某道具-->
            <div class="tips-use tips-item">
              <div class="img">
                <img src="./images/texture7/pop6_2.png" alt="" />
              </div>
              <div class="imgText">
                <img src="./images/texture7/pop6_3.png" alt="" />
                <!-- <img src="./images/texture7/pop6_4.png" alt="" /> -->
                <img src="./images/texture7/pop6_5.png" alt="" />
                <!-- <img src="./images/texture7/pop6_6.png" alt="" /> -->
              </div>
              <div class="btn"><img src="./images/texture7/pop6_7.png" alt="" class="btn1"/><img src="./images/texture7/pop6_8.png" alt="" class="btn2"/></div>
            </div>
            <!-- 恭喜您通过第X小关-->
            <div class="tips-clearance tips-item">
              <div class="img">
                <img src="./images/texture7/pop7_2.png" alt="" />
              </div>
              <div class="text">
                <div class="num">5</div>
                <div class="box">
                  <div class="consume-integral">--</div>
                  <div class="total-integral">--</div> 
                  <div class="reward-integral">--</div>
                  <!-- <a href="javascript:;"></a> -->
                </div>
              </div>
              <div class="btn"><img src="./images/texture7/pop7_4.png" alt="" class="btn1 btn-img" /><img src="./images/texture7/pop7_3.png" class="btn2 btn-img" alt="" /><a  href="javascript:;" target="_blank" class="scoreMall btn-a"><img src="./images/texture7/pop7_4s.png" alt=""/></a><a  href="javascript:;" target="_blank" class="scoreMall btn-a2 btn3"><img src="./images/texture7/pop8_7.png" alt=""/></a><img src="./images/texture7/pop7_8.png" alt="" class="btn4" /><img src="./images/texture7/pop7_9.png" alt="" class="btn5" /></div>
            </div>
            <!-- 通过每一大关提示去积分商城 -->
            <div class="tips-goMall tips-item">
              <div class="img">
                <img src="./images/texture7/pop8_6.png" alt="" />
                <div class="btn"><a href="javascript:;" class="scoreMall" target="_blank"><img src="./images/texture7/pop8_7.png" alt="" class="btn1" /></a></div>
              </div>
            </div>
            <!-- 很遗憾挑战失败-->
            <div class="tips-fail tips-item">
              <div class="img">
                <img src="./images/texture7/pop9_2.png" alt="" />
              </div>
              <div class="text"><span></span></div>
              <div class="btn"><img src="./images/texture7/pop7_4.png" alt="" class="btn2"/><img src="./images/texture7/pop9_3.png" alt="" class="btn1"/></div>
            </div>
            <!-- 支付弹框-->
            <div class="tips-payment tips-item">
              <div class="img">
                <img src="./images/texture7/pop11_2.png" alt="" />
              </div>
              <div class="text">XXXXXX</div>
              <div class="btn"><img src="./images/texture7/pop11_4.png" alt="" /></div>
            </div>
            <!-- 兑换抽奖次数 -->
            <div class="tips-exchange tips-item">
              <div class="img">
                <img src="./images/texture7/pop11_5.png" alt="" />
              </div>
              <div class="con">
                <dl class="flex-bet">
                  <dd data-num="60"><img src="./images/texture7/exchange_01.png" alt="" /></dd><dd data-num="70"><img src="./images/texture7/exchange_02.png" alt="" /></dd>
                  <dd data-num="80"><img src="./images/texture7/exchange_03.png" alt="" /></dd><dd data-num="90"><img src="./images/texture7/exchange_04.png" alt="" /></dd>
                </dl>
                <div class="integral-box">
                  <div class="integral-consume flex-cen"></div>
                  <div class="integral-total flex-cen"></div>
                </div>
              </div>
              <div class="btn"><img src="./images/texture7/pop4_3.png" alt="" class="btn1"/><img src="./images/texture7/pop11_6.png" alt=""  class="btn2"/></div>
            </div>
            <!-- 填写信息-->
            <div class="tips-input tips-item">
              <div class="img">
                <img src="./images/texture7/pop10_2.png" alt="" />
                <ul>
                  <li id="input-name"><input type="text" /></li>
                  <li id="input-phone"><input type="text" maxlength="11" /></li>
                  <li id="input-address"><input type="text" /></li>
                </ul>
              </div>
              <div class="btn"><img src="./images/texture7/pop4_3.png" alt="" class="btn1"/><img src="./images/texture7/pop10_6.png" alt="" id="inputBtn"/></div>
            </div>
          </div>
        </li>
        <!-- 所有效果序列帧 -->
        <li class="effect">
          <!-- 闯关成功 -->
          <div class="flex-cen effect_01"></div>
          <!-- 做错成语 -->
          <div class="flex-cen effect_02"><img src="./images/effect/effect2/btn-close.png" alt="" class="btn1"/></div>
          <!-- 闯关失败 -->
          <div class="flex-cen effect_03"></div>
        </li>
      </ul>
    </div>
  </div>
  <script src="./js/swiper.min.js"></script>
  <script src="./js/require.js" data-main="./js/default.js"></script>
  <!-- 腾讯统计代码 -->
  <script>
    var _mtac = {"performanceMonitor":1,"senseQuery":1};
    (function() {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500657886");
      mta.setAttribute("cid", "500657887");
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(mta, s);
    })();
  </script>
  <!-- <script src="./js/luckDraw.js"></script>
  <script src="./js/default.js"></script> -->
</body>
</html>
